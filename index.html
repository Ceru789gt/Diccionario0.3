
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diccionario Callejero Interactivo</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 20px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    color: #333;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-align: center;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.2);
  }

  input, textarea {
    width: 90%;
    max-width: 500px;
    padding: 12px;
    margin: 5px 0;
    border-radius: 50px;
    border: none;
    outline: none;
    font-size: 1rem;
  }

  button {
    padding: 10px 20px;
    margin: 10px 5px;
    border: none;
    border-radius: 50px;
    background-color: #ff7e5f;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }

  button:hover {
    transform: scale(1.05);
    background-color: #ff956e;
  }

  #dictionary {
    width: 100%;
    max-width: 600px;
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20px;
  }

  .word-card {
    background: rgba(255, 255, 255, 0.95);
    border-radius: 15px;
    padding: 15px 20px;
    margin: 10px 0;
    width: 100%;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s, box-shadow 0.3s;
    position: relative;
  }

  .word-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
  }

  .word-card h2 {
    margin: 0 0 8px 0;
    color: #ff7e5f;
  }

  .word-card p {
    margin: 5px 0;
  }

  .ejemplo {
    font-style: italic;
    color: #555;
  }

  .edit-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background: #ffca3a;
    color: #333;
    font-weight: bold;
  }

</style>
</head>
<body>

<h1>Diccionario Callejero Interactivo</h1>

<input type="text" id="search" placeholder="Busca una palabra...">

<h2>Agregar o editar palabra</h2>
<input type="text" id="palabra" placeholder="Palabra">
<textarea id="definicion" rows="2" placeholder="Definición"></textarea>
<textarea id="ejemplo" rows="2" placeholder="Ejemplo"></textarea>
<button id="addWord">Agregar / Actualizar</button>

<div id="dictionary" class="no-results">Escribe una palabra para buscar...</div>

<script>
let words = [
  {"palabra": "Alma", "definicion": "expresión de sorpresa.", "ejemplo": "¿Alma, en serio?"},
  {"palabra": "Aviva", "definicion": "se dice a alguien que tiene que ponerse las pilas.", "ejemplo": "Te tienes que avivar."},
  {"palabra": "Bro", "definicion": "forma de llamar a un amigo o a alguien cercano.", "ejemplo": "Bro, se me ha roto el lápiz / Qué pasa bro."}
];

const dictionaryDiv = document.getElementById('dictionary');
const searchInput = document.getElementById('search');
const palabraInput = document.getElementById('palabra');
const definicionInput = document.getElementById('definicion');
const ejemploInput = document.getElementById('ejemplo');
const addButton = document.getElementById('addWord');

function showWords(filteredWords) {
  dictionaryDiv.innerHTML = '';
  if (searchInput.value.trim() === '') {
    dictionaryDiv.innerHTML = '<p class="no-results">Escribe una palabra para buscar...</p>';
    return;
  }
  if (filteredWords.length === 0) {
    dictionaryDiv.innerHTML = '<p class="no-results">No se encontró ninguna palabra.</p>';
    return;
  }
  filteredWords.forEach((word, index) => {
    const card = document.createElement('div');
    card.classList.add('word-card');
    card.innerHTML = `
      <h2>${word.palabra}</h2>
      <p>${word.definicion}</p>
      <p class="ejemplo">${word.ejemplo}</p>
      <button class="edit-btn" onclick="editWord(${index})">Editar</button>
    `;
    dictionaryDiv.appendChild(card);
  });
}

// Buscar palabras
searchInput.addEventListener('input', () => {
  const term = searchInput.value.toLowerCase();
  const filtered = words.filter(w => w.palabra.toLowerCase().includes(term));
  showWords(filtered);
});

// Agregar o actualizar palabra
addButton.addEventListener('click', () => {
  const p = palabraInput.value.trim();
  const d = definicionInput.value.trim();
  const e = ejemploInput.value.trim();

  if (!p || !d) {
    alert('La palabra y la definición son obligatorias.');
    return;
  }

  // Buscar si la palabra ya existe
  const existingIndex = words.findIndex(w => w.palabra.toLowerCase() === p.toLowerCase());
  if (existingIndex >= 0) {
    words[existingIndex] = {palabra: p, definicion: d, ejemplo: e};
  } else {
    words.push({palabra: p, definicion: d, ejemplo: e});
  }

  // Limpiar inputs
  palabraInput.value = '';
  definicionInput.value = '';
  ejemploInput.value = '';

  // Refrescar resultados
  const term = searchInput.value.toLowerCase();
  const filtered = words.filter(w => w.palabra.toLowerCase().includes(term));
  showWords(filtered);
});

// Editar palabra
function editWord(index) {
  const word = words[index];
  palabraInput.value = word.palabra;
  definicionInput.value = word.definicion;
  ejemploInput.value = word.ejemplo;
  palabraInput.focus();
}

// Inicialmente mostrar mensaje
showWords([]);
</script>

</body>
</html>
