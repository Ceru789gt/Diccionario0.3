<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diccionario GeneraciÃ³n Z</title>

<style>
:root{
  --main-color:#ff7e5f;
}

body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  margin:0;
  padding:0 20px 50px;
  background:linear-gradient(135deg,#ffecd2,var(--main-color));
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  color:#333;
}

h1{
  margin:20px 0 10px;
  font-size:2.3rem;
  text-align:center;
}

#logo{
  width:200px;
  margin:15px 0 25px;
  filter: hue-rotate(0deg) saturate(1.2);
  transition: filter 0.4s ease;
}

#colorPicker{
  margin:15px 0 25px;
  width:120px;
  height:45px;
  border:none;
  cursor:pointer;
}

input, textarea, button{
  width:90%;
  max-width:500px;
  padding:12px;
  margin:6px 0;
  border-radius:50px;
  border:none;
  font-size:1rem;
}

button{
  background:var(--main-color);
  color:white;
  font-weight:bold;
  cursor:pointer;
}

#dictionary{
  width:100%;
  max-width:600px;
  margin-top:20px;
}

.word-card{
  background:white;
  border-radius:15px;
  padding:20px;
  margin:10px 0;
  box-shadow:0 8px 20px rgba(0,0,0,.15);
}

.word-card h2{
  color:var(--main-color);
  margin:0 0 10px;
}

.ejemplo{
  font-style:italic;
  color:#555;
}

.no-results{
  text-align:center;
  font-size:1.1rem;
  margin-top:40px;
}
</style>
</head>

<body>

<img src="logo.png" id="logo" alt="Logo CIFO">

<h1>Diccionario Callejero</h1>

<label>ðŸŽ¨ Elige color de la web</label>
<input type="color" id="colorPicker" value="#ff7e5f">

<input type="text" id="search" placeholder="Busca una palabra...">

<div id="dictionary" class="no-results">
  Escribe una palabra para buscar...
</div>

<script>
const words=[
  {palabra:"Alma",definicion:"expresiÃ³n de sorpresa.",ejemplo:"Â¿Alma, en serio?"},
  {palabra:"Bro",definicion:"forma de llamar a un amigo.",ejemplo:"QuÃ© pasa bro"},
  {palabra:"Chimba",definicion:"algo muy bueno o insulto.",ejemplo:"Me vale chimba y medio"}
];

const search=document.getElementById("search");
const dict=document.getElementById("dictionary");
const picker=document.getElementById("colorPicker");
const logo=document.getElementById("logo");

/* ---- CAMBIO DE COLOR GLOBAL ---- */
picker.addEventListener("input",()=>{
  document.documentElement.style.setProperty("--main-color",picker.value);
  logo.style.filter=`hue-rotate(${Math.random()*360}deg) saturate(1.5)`;
});

/* ---- BUSCADOR ---- */
search.addEventListener("input",()=>{
  const t=search.value.toLowerCase();
  dict.innerHTML="";
  if(!t){
    dict.innerHTML='<p class="no-results">Escribe una palabra para buscar...</p>';
    return;
  }
  const res=words.filter(w=>w.palabra.toLowerCase().includes(t));
  if(res.length===0){
    dict.innerHTML='<p class="no-results">No se encontrÃ³ ninguna palabra</p>';
    return;
  }
  res.forEach(w=>{
    dict.innerHTML+=`
      <div class="word-card">
        <h2>${w.palabra}</h2>
        <p>${w.definicion}</p>
        <p class="ejemplo">${w.ejemplo}</p>
      </div>`;
  });
});
</script>

</body>
</html>
