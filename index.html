    function showWords(filteredWords) {
      dictionaryDiv.innerHTML = '';
      filteredWords.forEach(word => {

        card.classList.add('word-card');
        card.innerHTML = `
          <h2>${word.palabra}</h2>
          <p>${word.definicion}</p>
          <p class="ejemplo">${word.ejemplo}</p>
        `;
        dictionaryDiv.appendChild(card);
      });
    }

    searchInput.addEventListener('input', () => {
      const term = searchInput.value.toLowerCase();
      const filtered = words.filter(w => w.palabra.toLowerCase().includes(term));
      showWords(filtered);
    });

    // Mostrar todas las palabras al cargar
    showWords(words);
  </script>
</body>
